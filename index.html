<body>
  <main>
    <form>
      <fieldset>
        <legend>
          <h3>Данные о пользователе</h3>
        </legend>
        <label for="name"> Имя
          <br>
          <input type="text" name="name" id="name" placeholder="Введите имя">
        </label>
        <br>
        <label for="fname">Фамилия
          <br>
          <input type="text" name="fname" id="fname" placeholder="Введите фамилию">

        <label for="data">Дата рождения
          <br>
          <input class="input-data" type="date" name="date" id="date" placeholder="Введите дату рождения">
        </label>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Персональные данные пользователя</h3>
        </legend>
        <label for="login">Логин
          <br>
          <input type="text" name="login" id="login" placeholder="Введите логин">
        </label>
        <br>
        <label for="password">Пароль
          <br>
          <input type="password" name="password" id="password" placeholder="Введите пароль">
        </label>
      </fieldset>
      <button>Далее</button>

    </form>
